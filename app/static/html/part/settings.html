<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg modal-fullscreen-lg-down">
    <div class="modal-content" id="tn__settingsModal_content">
        <div class="modal-header">
			<nav>
				<div class="nav nav-underline" id="nav-tab" role="tablist">
					<button class="nav-link active" id="tn__settingsModal__pills__appearance-tab" data-bs-toggle="tab" data-bs-target="#tn__settingsModal__pills__appearance" type="button" role="tab" aria-controls="tn__settingsModal__pills__appearance" aria-selected="true">Appearance</button>
					<button class="nav-link" id="tn__settingsModal__pills__account-tab" data-bs-toggle="tab" data-bs-target="#tn__settingsModal__pills__account" type="button" role="tab" aria-controls="tn__settingsModal__pills__account" aria-selected="false">Profile</button>
					<button class="nav-link" id="tn__settingsModal__pills__help-tab" data-bs-toggle="tab" data-bs-target="#tn__settingsModal__pills__help" type="button" role="tab" aria-controls="tn__settingsModal__pills__help" aria-selected="false">Help</button>
				</div>
			</nav>
            <!-- <h1 class="modal-title fs-5" id="tn__settingsModal__label">Settings</h1> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.hash='#closed'"></button>
        </div>
        <div class="modal-body">
			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade show active" id="tn__settingsModal__pills__appearance" role="tabpanel" aria-labelledby="tn__settingsModal__pills__appearance-tab" tabindex="0">
					<form id="tn__settingsModal__pills__appearance__switchForm" class="needs-validation" novalidate>
						<div class="mb-3">
							<label for="tn__settingsModal__pills__appearance__switchForm__theme" class="form-label">Theme</label>
							<select id="tn__settingsModal__pills__appearance__switchForm__theme" class="form-select">
								<option value="light">Light</option>
								<option value="dark">Dark</option>
							</select>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="tn__settingsModal__pills__account" role="tabpanel" aria-labelledby="tn__settingsModal__pills__account-tab" tabindex="0">
					<h2>Change Password</h2>
					<form id="tn__settingsModal__pills__account__formChangePWD" class="needs-validation" novalidate>
						<div class="mb-3">
							<label for="tn__settingsModal__pills__account__formChangePWD__pw0" class="form-label">Old password</label>
							<input type="password" class="form-control" id="tn__settingsModal__pills__account__formChangePWD__pw0" required>
						</div>
						<div class="mb-3">
							<label for="tn__settingsModal__pills__account__formChangePWD__pw1" class="form-label">New password</label>
							<input type="password" class="form-control" id="tn__settingsModal__pills__account__formChangePWD__pw1" required>
						</div>
						<div class="mb-3">
							<label for="tn__settingsModal__pills__account__formChangePWD__pw2" class="form-label">Confirm new password</label>
							<input type="password" class="form-control" id="tn__settingsModal__pills__account__formChangePWD__pw2" required>
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-primary" id="tn__settingsModal__pills__account__formChangePWD__submitBtn">Change password</button>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="tn__settingsModal__pills__help" role="tabpanel" aria-labelledby="tn__settingsModal__pills__help-tab" tabindex="0">
					<h2>About Trunews</h2>
					<p>Get fresh and unbiased news.</p>
				</div>
			</div>
        </div>
